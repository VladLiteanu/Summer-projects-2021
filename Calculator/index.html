<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
            script-src 'self'">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <textarea class="textarea"> yes </textarea> </div>
    <div class="row">
        <div class="column"> <button type="button" class="button">(</button> </div>
        <div class="column"> <button type="button" class="button">)</button> </div>
        <div class="column"> <button type="button" class="button">!</button> </div>
        <div class="column"> <button type="button" class="button">/</button> </div>
    </div>
    <div class="row">
        <div class="column"> <button type="button" class="button">7</button> </div>
        <div class="column"> <button type="button" class="button">8</button> </div>
        <div class="column"> <button type="button" class="button">9</button> </div>
        <div class="column"> <button type="button" class="button">*</button> </div>
    </div>
    <div class="row">
        <div class="column"> <button type="button" class="button">4</button> </div>
        <div class="column"> <button type="button" class="button">5</button> </div>
        <div class="column"> <button type="button" class="button">6</button> </div>
        <div class="column"> <button type="button" class="button">-</button> </div>
    </div>
    <div class="row">
        <div class="column"> <button type="button" class="button">1</button> </div>
        <div class="column"> <button type="button" class="button">2</button> </div>
        <div class="column"> <button type="button" class="button">3</button> </div>
        <div class="column"> <button type="button" class="button">+</button> </div>
    </div>
    <div class="row">
        <div class="column"> <button type="button" class="button">+/-</button> </div>
        <div class="column"> <button type="button" class="button">0</button> </div>
        <div class="column"> <button type="button" class="button">,</button> </div>
        <div class="column"> <button type="button" class="button">=</button> </div>
    </div>
</body>

</html>
